<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		{{ content }}

		<ul class="actions">
            <li><a href="{{ site.baseurl }}/" target="_self" class="button next">Return to Home</a></li>
        </ul>
	</div>
</section>

</div>

    {% include footer.html %}

{% include lazyload.html %}
{% include new-window-fix.html %}
</body>
